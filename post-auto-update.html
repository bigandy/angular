<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Angular</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
		<div class="bd-pageheader">
			<h1>Pulling Posts from big-andy.co.uk using WP API and Angular</h1>
		</div>
	</header>


	<div ng-controller="AppCtrl as ctrl">
		<label for="postsNumber">How Many Posts?</label>
		<input id="postsNumber"
			   type="number"
			   min="1"
			   max="50"
			   ng-model="ctrl.number"
			   ng-change="change()"

			/>

		<article class="post" ng-repeat="post in posts">
			<h3><a href="{{ post.link }}" ng-bind-html="post.title.rendered | to_trusted"></a></h3>
			<div ng-show="post.excerpt.rendered !== ''" ng-bind-html="post.excerpt.rendered | to_trusted"></div>
		</article>
	</div>
	<footer>
		<p>Code can be found in my <a href="https://github.com/bigandy/angular">angular repo</a> on github.</p>
	</footer>
</body>
<script src="build/js/script.min.js"></script>
<script src="js/post-auto-update.js"></script>
</html>
