<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h1>Pulling Posts from big-andy.co.uk using WP API and Angular</h1>
	<div ng-controller="AppCtrl">
		<label for="postsNumber">How Many Posts?</label>
		<input id="postsNumber" type="text"
			ng-model="number"
			ng-change="change()"
			/>
		<span ng-bind="number"></span>

		<article class="post" ng-repeat="post in posts">
			<h3><a href="{{ post.link }}" ng-bind-html="post.title.rendered | to_trusted"></a></h3>
			<div ng-show="post.excerpt.rendered !== ''" class="badgers" ng-bind-html="post.excerpt.rendered | to_trusted"></div>
		</article>
	</div>
	<footer>
		<p>Code can be found in my <a href="https://github.com/bigandy/angular">angular repo</a> on github.</p>
	</footer>
</body>
<script src="build/js/script.min.js"></script>
<script src="js/post-auto-update.js"></script>
</html>
