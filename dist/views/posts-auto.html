<p>This is the POSTS AUTO view.</p> <div ng-controller="PostsAutoCtrl as ctrl"> <label for="postsNumber">How Many Posts?</label> <input id="postsNumber" type="number" min="1" max="50" ng-model="ctrl.number" ng-change="change()"> <article class="post" ng-repeat="post in posts"> <h3><a href="{{ post.link }}" ng-bind-html="post.title.rendered | to_trusted"></a></h3> <div ng-show="post.excerpt.rendered !== ''" ng-bind-html="post.excerpt.rendered | to_trusted"></div> </article> </div> <footer> <p>Code can be found in my <a href="https://github.com/bigandy/angular">angular repo</a> on github.</p> </footer>
